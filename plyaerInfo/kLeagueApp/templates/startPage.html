<!DOCTYPE html>
<html>
<head>
    <title>K LEAGUE</title>
    <link rel="icon" href="/static/kLogo.png" type="image/png">
    <style>
        body {
            background-image: url("/static/player.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

.ocean {
            height: 5%;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #030E3AFF;
        }

        .wave {
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
            position: absolute;
            width: 6400px;
            top: -100px; /* Adjust this value to move the waves lower */
            left: 0;
            height: 198px;
            transform: translate(0, 0, 0);
            animation: wave 10s ease infinite;
        }

        .wave:nth-of-type(2) {
            top: -70px; /* Adjust this value for the second wave */
            animation: swell 10s ease infinite;
            opacity: 1;
        }

        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }

        @keyframes swell {
            0%, 100% {
                transform: translate(0, -30px);
            }
            50% {
                transform: translate(0, 5px);
            }
        }
        .full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); /* Transparent background */
            cursor: pointer;
        }

        /* Styling for the center text */
        .center-text {
            position: absolute;
            top: 90%; /* Place the text vertically in the middle */
            left: 50%; /* Place the text horizontally in the center */
            transform: translate(-50%, 0); /* Adjust to center horizontally */
            text-align: center;
            /*color: rgba(128, 128, 128, 1); !* Gray color with transparency *!*/
            color: white;
            font-size: 60px;
            animation: fadeIn 15s ease-in-out; /* Fade in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="full" id="fullClick"></div>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Centered text -->
    <div class="center-text">
        Click the Page
    </div>

    <!-- Add audio element with controls -->
    <audio autoplay controls style="display: none">
        <source src="/static/basicmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    </body>
<script>
    // JavaScript to listen for a click event on the .full div and navigate to the next page
    document.getElementById('fullClick').addEventListener('click', function () {
        // Use window.location.href with Flask's url_for to navigate to the desired route
        window.location.href = "{{ url_for('searchPage') }}";
    });
</script>
</html>
